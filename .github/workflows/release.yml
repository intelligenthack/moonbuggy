name: Release

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            10.0.x
          dotnet-quality: 'preview'

      - name: Download CLDR plurals.json
        run: curl -fsSL -o build/cldr/plurals.json https://raw.githubusercontent.com/unicode-org/cldr-json/main/cldr-json/cldr-core/supplemental/plurals.json

      - name: Restore tools
        run: dotnet tool restore

      - name: Build MoonBuggy.CldrGen
        run: dotnet build build/MoonBuggy.CldrGen

      - name: Generate CLDR plural rules
        run: dotnet script build/cldr/generate-plural-rules.csx

      - name: Determine version
        id: version
        env:
          TAG_NAME: ${{ github.event.release.tag_name }}
        run: echo "version=${TAG_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Test
        run: dotnet test -c Release --no-build

      - name: Pack
        env:
          PACK_VERSION: ${{ steps.version.outputs.version }}
        run: dotnet pack -c Release --no-build -o ./artifacts -p:Version="$PACK_VERSION"

      - name: Push to NuGet
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: dotnet nuget push ./artifacts/*.nupkg --api-key "$NUGET_API_KEY" --source https://api.nuget.org/v3/index.json --skip-duplicate
